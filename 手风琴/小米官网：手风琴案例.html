<script>
    //1.给box下的li添加背景图片
    var box = my$("box");
    var lis = box.children[0].children;

    for(var i=0;i<lis.length;i++){
        lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";  //url(images/1.jpg)
    }

    box.onmouseover = function(e){
        var oev = e||window.event;
        //2.1 让其他的li以动画的形式缩小宽度
        for(var i=0;i<lis.length;i++){
            animate(lis[i],{"width":100},function(){})
        }
        //2.2 让当前的li以动画的形式增大宽度
        var target = oev.target;
        console.log(target);
        animate(target,{"width":800},function(){})
    }

    box.onmouseout =  function(){
        for(var i=0;i<lis.length;i++){
            animate(lis[i],{"width":240},function(){})
        }
    }


</script>
